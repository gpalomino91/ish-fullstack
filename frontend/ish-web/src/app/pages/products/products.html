<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
    <div *ngFor="let product of products">
        <div class="bg-white shadow-md rounded-lg p-4 text-center">
            <h2 class="text-xl font-bold mb-2">{{ product.name }}</h2>
            <div class="mb-2">
                <img [src]="product.imageUrl || 'https://via.placeholder.com/150'" alt="Product Image" class="mx-auto mb-2 rounded" />
            </div>
            <p class="text-gray-700 font-semibold">{{ product.price }}</p>
            <p class="text-sm text-gray-600">{{ product.description }}</p>
            <p class="text-xs text-gray-500 mt-2">{{ product.category }}</p>
            <p class="text-xs text-gray-500">{{ product.stock }}</p>

            <button class="bg-blue-500 text-white px-4 py-2 rounded">
                Add Cart
            </button>
        </div>
    </div>
</div>
